<template>
    <div class="slds-form-element">
        <label
            class="slds-form-element__label"
            for={uniqueId}
        >
        <template if:true={required}>
            <abbr class="slds-required" title="required"
            >* </abbr> 
        </template> 
        {label}</label>
       
        <div class="slds-form-element__control">
            <input
                type={type}
                name={name}
                id={uniqueId}
                required={required}
                class="slds-input"
                onkeyup={inputHandler}
            />
        </div>
    </div>
</template>
